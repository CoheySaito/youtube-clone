query GetUsers {
  users(order_by: { created_at: desc }) {
    id
    name
    email
    profile_photo_url
    updated_at
    created_at
  }
}

query GetVideos {
  videos(order_by: { created_at: desc }) {
    created_at
    description
    duration
    id
    owner_id
    title
    updated_at
    views
    video_url
    thumbnail_url
  }
}

query GetVideoById($id: String!) {
  videos_by_pk(id: $id) {
    created_at
    description
    duration
    id
    owner_id
    title
    updated_at
    views
    video_url
    thumbnail_url
  }
}

mutation CreateVideo(
  $id: String!
  $title: String!
  $description: String
  $thumbnail_url: String
  $video_url: String
  $views: Int
  $duration: Int
) {
  insert_videos_one(
    object: {
      id: $id
      title: $title
      description: $description
      thumbnail_url: $thumbnail_url
      video_url: $video_url
      views: $views
      duration: $duration
    }
  ) {
    id
    title
    created_at
    description
    duration
    thumbnail_url
    updated_at
    video_url
    views
  }
}
