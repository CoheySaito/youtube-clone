overwrite: true
schema:
  - ${NEXT_PUBLIC_HASURA_URL}:
          headers:
            x-hasura-admin-secret: ${NEXT_PUBLIC_HASURA_KEY}
documents: "./src/**/*.graphql"
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        timestamptz: string
        uuid: string
        bigint: number
        _text: string[]
